{{ $caption := .Get "caption" }}
  <figure style="{{ .Get "style" | safeCSS }}">
  <a href="{{.Get "href"}}" target="_blank">
    <img src="{{ .Get "src" | safeURL}}" alt="{{ .Get "alt" }}" style="cursor:pointer">
  </a>
  {{ with $caption }}
  <figcaption class="image-caption">
      {{- . | safeHTML -}}
  </figcaption>
  {{ end }}
</figure>
